<form action="https://submit.jotform.me/submit/{{ site.data.forms.jotform.contact-id }}/" method="post" name="form_{{ site.data.forms.jotform.contact-id }}"
    id="{{ site.data.forms.jotform.contact-id }}" accept-charset="utf-8">
    <input type="hidden" name="formID" value="{{ site.data.forms.jotform.contact-id }}">
    <div class="contact-form">
      <div class="form-group">
        <div class="form-group__wrap">
          <label for="">Full Name</label>
          <input type="text" class="form-control" name="q3_fullName" placeholder="John Doe" aria-label="Enter your name" required="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group__wrap">
          <label for="">Email</label>
          <input type="text" class="form-control" name="q4_email" placeholder="jdoe@mail.com" aria-label="Enter your Email ID" required="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group__wrap">
          <label for="">Phone</label>
          <input type="text" class="form-control" name="q5_phone" placeholder="888-888-8888" aria-label="Enter your phone number" required="">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group__wrap">
          <label for="">Message</label>
          <textarea class="form-control" name="q6_message" placeholder="Hello Topping Rose House" aria-label="Enter Additional Information"></textarea>
        </div>
      </div>
      <div class="form-group chck-cstm">
        <label class="cstm-checkbox">
          <input type="checkbox" name="q7_iAgree[]" value="Agree"> I agree to the <a href="/privacy/">Privacy Policy</a>
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-group">
        <button type="submit" id="input_2" class="primary-cta">Submit</button>
      </div>
    </div>
</form>
