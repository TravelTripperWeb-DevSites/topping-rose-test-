---
layout: default
---

{% assign item = page.data %}

<section class="hero inner-hero">
  <div class="hero__body">
    <h1 class="h6" tabindex="0">Meetings and Event Venues in Bridgehampton, NY</h1>
    <h2 class="h2" tabindex="0">CELEBRATE. MINGLE. UNITE.</h2>
  </div>
</section>

<div class="inner-banner">
  <img src="{% if item.banner_image %}{{ item.banner_image.url_large }}{% else %}{{ item.image.url_large }}{% endif %}" alt="{{ item.name }}">
</div>

<section class="common-details">
  <div class="common-details__inner">
    <h1 class="h5" tabindex="0">{{ item.name }}</h1>
    <div class="common-details__description" tabindex="0">
    {{ item.description }}
    </div>
  </div>
</section>
